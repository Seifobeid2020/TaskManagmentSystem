

<div class="container text-center">

    <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary" id="add-task-button">Add Category</button>
  
    <table mat-table [dataSource]="categoryService.list" #mytable class="my-table mat-elevation-z8">
  
      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Id Column -->
      <ng-container matColumnDef="categoryId">
        <th mat-header-cell *matHeaderCellDef> CategoryId. </th>
        <td mat-cell *matCellDef="let element"> {{element.categoryId}} </td>
      </ng-container>
  
      <!-- CategoryName Column -->
      <ng-container matColumnDef="categoryName">
        <th mat-header-cell *matHeaderCellDef> CategoryName </th>
        <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
      </ng-container>

  

    <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element" class="action-link"> 
      <a (click)="openDialog('Update',element)" mat-raised-button color="primary" >Edit</a> | 
      <a (click)="openDialog('Delete',element)"  mat-raised-button color="warn">Delete</a>  
    </td>
  </ng-container>
  
 
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
