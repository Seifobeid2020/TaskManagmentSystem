

<div class="container text-center">

  <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary" id="add-task-button">Add Task</button>

  <table mat-table [dataSource]="taskService.list" #mytable class="my-table mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Id Column -->
    <ng-container matColumnDef="TaskId">
      <th mat-header-cell *matHeaderCellDef> TaskId. </th>
      <td mat-cell *matCellDef="let element"> {{element.TaskId}} </td>
    </ng-container>

    <!-- Subject Column -->
    <ng-container matColumnDef="Subject">
      <th mat-header-cell *matHeaderCellDef> Subject </th>
      <td mat-cell *matCellDef="let element"> {{element.Subject}} </td>
    </ng-container>
 <!-- CreateTime Column -->
 <ng-container matColumnDef="CreateTime">
  <th mat-header-cell *matHeaderCellDef> CreateTime </th>
  <td mat-cell *matCellDef="let element"> {{element.CreateTime}} </td>
</ng-container>
 <!-- StartDate Column -->
 <ng-container matColumnDef="StartDate">
  <th mat-header-cell *matHeaderCellDef> StartDate </th>
  <td mat-cell *matCellDef="let element"> {{element.StartDate}} </td>
</ng-container>
 <!-- DueDate Column -->
 <ng-container matColumnDef="DueDate">
  <th mat-header-cell *matHeaderCellDef> DueDate </th>
  <td mat-cell *matCellDef="let element"> {{element.DueDate}} </td>
</ng-container>
 <!-- CompletedDate Column -->
 <ng-container matColumnDef="CompletedDate">
  <th mat-header-cell *matHeaderCellDef> CompletedDate </th>
  <td mat-cell *matCellDef="let element"> {{element.CompletedDate}} </td>
</ng-container>
 <!-- Complete Column -->
 <ng-container matColumnDef="Complete">
  <th mat-header-cell *matHeaderCellDef> Complete </th>
  <td mat-cell *matCellDef="let element"> {{element.Complete}} </td>
</ng-container>

 <!-- Importance Column -->
 <ng-container matColumnDef="Importance">
  <th mat-header-cell *matHeaderCellDef> Importance </th>
  <td mat-cell *matCellDef="let element"> {{element.Importance}} </td>
  <!-- Action Column -->
<ng-container matColumnDef="action">
  <th mat-header-cell *matHeaderCellDef> Action </th>
  <td mat-cell *matCellDef="let element" class="action-link"> 
    <a (click)="openDialog('Update',element)" mat-raised-button color="primary" >Edit</a> | 
    <a (click)="openDialog('Delete',element)"  mat-raised-button color="warn">Delete</a>  
  </td>
</ng-container>

</ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
